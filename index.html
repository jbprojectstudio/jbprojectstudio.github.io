<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB Project Studio - Coming Soon</title>
    <style>
        /* RESET E BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #121212; /* Sfondo scuro Pro */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        /* CONTENITORE CENTRALE */
        .container {
            padding: 2rem;
            max-width: 600px;
        }

        /* LOGO / TITOLO */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            text-transform: uppercase;
            background: -webkit-linear-gradient(#eee, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* SOTTOTITOLO */
        p.subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        /* ANIMAZIONE EQUALIZZATORE */
        .equalizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 60px;
            margin-bottom: 30px;
            gap: 6px;
        }

        .bar {
            width: 8px;
            background: #00e5ff; /* Colore "Cyber Blue" */
            border-radius: 4px;
            animation: bounce 1s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }

        .bar:nth-child(1) { height: 20px; animation-duration: 0.8s; }
        .bar:nth-child(2) { height: 40px; animation-duration: 1.1s; }
        .bar:nth-child(3) { height: 50px; animation-duration: 0.9s; }
        .bar:nth-child(4) { height: 30px; animation-duration: 1.2s; }
        .bar:nth-child(5) { height: 20px; animation-duration: 0.7s; }

        @keyframes bounce {
            0%, 100% { transform: scaleY(0.5); opacity: 0.5; }
            50% { transform: scaleY(1.2); opacity: 1; }
        }

        /* BOTTONE CONTATTI */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: transparent;
            color: #00e5ff;
            border: 2px solid #00e5ff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #00e5ff;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.6);
        }

        /* INFO FOOTER */
        .footer-info {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #555;
        }
        
        .footer-info a {
            color: #777;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="equalizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <h1>JB Project Studio</h1>
        
        <p class="subtitle">
            Il sito Ã¨ in fase di <strong>Remastering</strong>.<br>
            Torniamo online a breve con una nuova esperienza.
        </p>

        <a href="mailto:info@jbprojectstudio.com" class="btn">Richiedi Preventivo</a>

        <div class="footer-info">
            <p>Viterbo, Italia | Mixing & Mastering Online</p>
            <br>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://facebook.com" target="_blank">Facebook</a>
        </div>
    </div>

</body>
</html>
